<div class="container">	
	<div class="container1" ng-controller="profileSubscribesCtrl as subscribes"> 
		<a class="btn btn-primary" href="/profile">{{main.username}}</a>
		<a class="btn btn-primary" href="/profile/subscribers">Подписчики {{subscribers.length}}</a>
		<a class="btn btn-primary" href="/profile/subscribes">Подписки {{subscribes.length}}</a>
		<ul>
			<li ng-repeat="sub in subscribes">
				<a href="/profile_{{sub}}" class="sub btn"> {{ sub }} </a>
			</li>
		</ul>
	</div>		
</div>
